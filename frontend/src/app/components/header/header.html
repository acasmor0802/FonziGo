<header class="header">
  <div class="header__container">
    <!-- Logo/Image Section -->
    <section class="header__logo-section">
      <img src="1.svg" alt="FonziGo" class="header__logo">
    </section>

    <!-- Bot贸n Hamburguesa (solo m贸vil) -->
    <button 
      class="header__hamburger"
      (click)="toggleMobileMenu()"
      [attr.aria-label]="isMobileMenuOpen() ? 'Cerrar men煤' : 'Abrir men煤'"
      [class.header__hamburger--active]="isMobileMenuOpen()"
      type="button"
    >
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
    </button>

    <!-- Action Items -->
    <section class="header__actions" [class.header__actions--open]="isMobileMenuOpen()">
      <!-- Theme Toggle -->
      <button 
        class="header__theme-toggle" 
        (click)="toggleTheme()" 
        [attr.aria-label]="themeLabel()"
        type="button"
      >
        <span class="header__theme-icon">{{ themeIcon() }}</span>
      </button>

      <!-- Shopping Cart -->
      <button class="header__cart" type="button" aria-label="Ver carrito de compras">
        <span class="header__cart-icon">Carrito </span>
        <span class="header__cart-count">0</span>
      </button>

      <!-- Auth Navigation -->
      <nav class="header__nav" aria-label="Navegaci贸n de autenticaci贸n">
        <a routerLink="/login" class="btn btn-secondary" (click)="closeMobileMenu()">
          Iniciar sesi贸n
        </a>
        
        <a routerLink="/register" class="btn btn-primary" (click)="closeMobileMenu()">
          Registrarse
        </a>
      </nav>
    </section>
  </div>

  <!-- Overlay para cerrar el men煤 -->
  <div 
    *ngIf="isMobileMenuOpen()" 
    class="header__overlay"
    (click)="closeMobileMenu()"
  ></div>
</header>
