<div class="form-select" [class.form-select--error]="errorText" [class.form-select--disabled]="disabled">
  <label class="form-select__label" [for]="id">
    {{ label }}
    <span *ngIf="required" class="form-select__required" aria-label="requerido">*</span>
  </label>
  
  <select 
    class="form-select__control"
    [id]="id"
    [name]="name || id"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    [attr.aria-required]="required ? 'true' : null"
    [attr.aria-invalid]="errorText ? 'true' : null"
    [attr.aria-describedby]="(helpText || errorText) ? id + '-description' : null"
    (change)="onSelectChange($event)"
    (blur)="onBlur()"
  >
    <option value="" disabled [selected]="!value">{{ placeholder }}</option>
    <option 
      *ngFor="let option of options" 
      [value]="option.value"
      [disabled]="option.disabled"
    >
      {{ option.label }}
    </option>
  </select>

  <p *ngIf="helpText && !errorText" [id]="id + '-description'" class="form-select__help">
    {{ helpText }}
  </p>

  <p *ngIf="errorText" [id]="id + '-description'" class="form-select__error" role="alert">
    {{ errorText }}
  </p>
</div>
