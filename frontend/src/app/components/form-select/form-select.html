<div class="form-select" [class.form-select--error]="errorText" [class.form-select--disabled]="disabled">
  <label class="form-select__label" [for]="id">
    {{ label }}
    @if (required) {
      <span class="form-select__required" aria-label="requerido">*</span>
    }
  </label>
  
  <select 
    class="form-select__control"
    [id]="id"
    [name]="name || id"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    [attr.aria-required]="required ? 'true' : null"
    [attr.aria-invalid]="errorText ? 'true' : null"
    [attr.aria-describedby]="(helpText || errorText) ? id + '-description' : null"
    (change)="onSelectChange($event)"
    (blur)="onBlur()"
  >
    <option value="" disabled [selected]="!value">{{ placeholder }}</option>
    @for (option of options; track option.value) {
      <option 
        [value]="option.value"
        [disabled]="option.disabled"
      >
        {{ option.label }}
      </option>
    }
  </select>

  @if (helpText && !errorText) {
    <p [id]="id + '-description'" class="form-select__help">
      {{ helpText }}
    </p>
  }

  @if (errorText) {
    <p [id]="id + '-description'" class="form-select__error" role="alert">
      {{ errorText }}
    </p>
  }
</div>
