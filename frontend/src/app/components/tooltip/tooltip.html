<div 
  class="tooltip-container"
  (mouseenter)="show()"
  (mouseleave)="hide()"
>
  <ng-content></ng-content>
  
  @if (showTooltip()) {
    <div 
      class="tooltip"
      [class.tooltip--top]="position === 'top'"
      [class.tooltip--bottom]="position === 'bottom'"
      [class.tooltip--left]="position === 'left'"
      [class.tooltip--right]="position === 'right'"
      role="tooltip"
    >
      {{ text }}
    </div>
  }
</div>
