<div class="accordion">
  @for (item of items; track item.id) {
    <div class="accordion__item" [class.accordion__item--open]="isOpen(item.id)">
      <button
        class="accordion__header"
        (click)="toggle(item.id)"
        [attr.aria-expanded]="isOpen(item.id)"
        [attr.aria-controls]="'panel-' + item.id"
      >
        <span class="accordion__icon">{{ item.icon }}</span>
        <span class="accordion__title">{{ item.title }}</span>
        <span class="accordion__arrow" [class.accordion__arrow--rotate]="isOpen(item.id)">
          â–¼
        </span>
      </button>

      @if (isOpen(item.id)) {
        <div 
          class="accordion__content"
          [id]="'panel-' + item.id"
          role="region"
        >
          <p>{{ item.content }}</p>
        </div>
      }
    </div>
  }
</div>
