<header class="header">
  <div class="header__container">
    <!-- Logo/Image Section -->
    <section class="header__logo-section">
      <img src="1.svg" alt="FonziGo" class="header__logo">
    </section>

    <!-- Botón Hamburguesa (solo móvil) -->
    <app-button
      #hamburgerButton
      variant="ghost"
      size="md"
      (clicked)="toggleMobileMenu()"
      [ariaLabel]="isMobileMenuOpen() ? 'Cerrar menú' : 'Abrir menú'"
      class="header__hamburger"
      [class.header__hamburger--active]="isMobileMenuOpen()"
    >
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
    </app-button>

    <!-- Action Items -->
    <section #mobileMenu class="header__actions" [class.header__actions--open]="isMobileMenuOpen()">
      <!-- Theme Toggle -->
      <app-button
        variant="ghost"
        size="md"
        (clicked)="toggleTheme()"
        [ariaLabel]="themeLabel()"
        class="header__theme-toggle"
      >
        <span class="header__theme-icon">
          @if (isDarkMode()) {
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          }
        </span>
      </app-button>

      <!-- Shopping Cart -->
      <app-button
        variant="ghost"
        size="md"
        ariaLabel="Ver carrito de compras"
        class="header__cart"
      >
        <span class="header__cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          Carrito
        </span>
      </app-button>

      <!-- Auth Navigation -->
      <nav class="header__nav" aria-label="Navegación de autenticación">
        <a routerLink="/login" class="btn btn-secondary" (click)="closeMobileMenu()">
          Iniciar sesión
        </a>
        
        <a routerLink="/register" class="btn btn-primary" (click)="closeMobileMenu()">
          Registrarse
        </a>
      </nav>
    </section>
  </div>

  <!-- Overlay para cerrar el menú -->
  <div 
    *ngIf="isMobileMenuOpen()" 
    class="header__overlay"
    (click)="closeMobileMenu()"
  ></div>
</header>
