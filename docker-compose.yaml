networks:
  fonzigo-network:
    driver: bridge

volumes:
  db-data:
    driver: local

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fonzigo-frontend
    ports:
      - "80:80"
    networks:
      - fonzigo-network
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8080

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fonzigo-backend
    ports:
      - "5001:8080"
    networks:
      - fonzigo-network
    volumes:
      - ./backend:/app
    depends_on:
      - database
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/fonzigo
      - SPRING_DATASOURCE_USERNAME=fonzi
      - SPRING_DATASOURCE_PASSWORD=fonzipass

  database:
    build:
      context: .
      dockerfile: database/Dockerfile
    container_name: fonzigo-database
    ports:
      - "5432:5432"
    networks:
      - fonzigo-network
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=fonzigo
      - POSTGRES_USER=fonzi
      - POSTGRES_PASSWORD=fonzipass
